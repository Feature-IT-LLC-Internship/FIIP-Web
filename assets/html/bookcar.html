<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="../css/bookcar.css" />
    <title>Book Car</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form" autocomplete="off">
                    <h2 class="title">Book Car</h2>
                    <div class="input-field">
                        <i class="far fa-id-badge"></i>
                        <input type="text" placeholder="Username" required minlength="5" maxlength="12" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" required pattern="[a-z A-Z]+"
                            title="Name should have Alphabets Only" />
                    </div>

                    <div class="input-field">
                        <i class="far fa-address-card"></i>
                        <input type="text" placeholder="License Number" required pattern="^[0-9 a-z A-Z]+$"
                            title="Only alphabets and numbers are allowed" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-phone-alt"></i>
                        <input type="text" placeholder="Phone Number" required pattern="^\d{10}$"
                            title="Enter a Valid Contact Number" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-map-marked-alt"></i>
                        <input type="text" placeholder="Address" required pattern="^[0-9 a-z A-Z]+$" />
                    </div>

                    <div class="input-date">
                        <i class="far fa-calendar-alt"></i>
                        <input type="text" placeholder="Start Date" id="txtFrom" required />
                        <div class="line"></div>
                        <i class="far fa-calendar-alt"></i>
                        <input type="text" placeholder="End Date" id="txtTo" required />
                    </div>

                    <input type="submit" value="Add Car" class="btn solid" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>What is Book Car ?</h3>
                    <p>
                        The "Book Car" feature allows you to book a car on rent for any period of time for which the car
                        is available.
                    </p>
                </div>
                <img src="../img/Login.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $("[id*=txtFrom]").datepicker({
                minDate: new Date(),
                onSelect: function (selected) {
                    var dt = new Date(selected);
                    dt.setDate(dt.getDate() + 1);
                    $("#txtTo").datepicker("option", "minDate", dt);
                }
            });
            $("[id*=txtTo]").datepicker({
                onSelect: function (selected) {
                    var dt = new Date(selected);
                    dt.setDate(dt.getDate() - 1);
                    $("#txtFrom").datepicker("option", "maxDate", dt);
                }
            });
        });
    </script>

</body>

</html>
